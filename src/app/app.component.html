<h2>Here are example of "ngIf" and "as" keyword in Angular 4:</h2>

<div class="container">
  <button (click)="toggleDisplay()">Click ME!</button>
  <div *ngIf='displayRedBox; else blueBox' class="box red"></div> <!-- ngIf with else -->

  <ng-template #blueBox> <!-- ng-template -->
    <div class="box blue"></div>
  </ng-template>

  <ul>
    <li *ngFor='let course of listOfCourses as courses; index as i'> <!-- as keyword -->
      {{course}} - (Course {{i+1}} of {{courses.length}})
    </li>
  </ul>

</div>
